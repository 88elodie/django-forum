<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <link rel="stylesheet" href="https://use.typekit.net/ecm5gnz.css">
  {% load static %}
  {% load compress %}
  {% compress css %}
  <link type="text/x-scss" rel="stylesheet" href="{% static 'main/css/main.scss' %}">
  {% endcompress %}
</head>
<body>
    <nav>
        <a href="{% url 'home' %}" class="logo">✦✦✦</a>
        <div>
            <a href="{% url 'posts' %}">posts</a>
            {% if user.is_authenticated %}
            <a href="{% url 'profile' request.user %}">profile</a>
            <a href="{% url 'logout' %}">log out</a>
            {% else %}
            <a href="{% url 'login' %}">log in</a><br>
            {% endif %}
        </div>
    </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
